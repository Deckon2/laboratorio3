<!DOCTYPE html>
<html lang="es">

	<head>
		<title> Ejercicio 3 </title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	</head>
	<body>

	<form action="./respuestaFormulario.html" method="get" target="_blank" >
		<h1>Formulario sin validación</h1>
	<ul>
			<li style="margin-top:10px">
				<label style="font-weight: bold" for="apellido" > Apellido: </label> <br />
				<input type="text" id="apellido" name="apellido" value="" autofocus="autofocus" />
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="contraseña" > Contraseña: </label> <br />
				<input type="password" id="contraseña" name="contraseña" value="" />
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="oculto" > Oculto: </label> <br />
				<input type="hidden" id="oculto" name="oculto" value="" />
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="deshabilitado" > Campo deshabilitado: </label> <br />
				<input type="text" id="deshabilitado" name="deshabilitado" value="valor deshabilitado" disabled="" />
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="sololectura" > Campo de solo lectura: </label> <br />
				<input type="text" id="sololectura" name="sololectura" value="valor de solo lectura" readonly/>
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="deportes" > Practica deportes </label> <br />
				<input type="checkbox" id="deportes" name="deportes" value="si" />
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="musical" > Practica musical </label> <br />
				<input type="checkbox" id="musical" name="musical" value="si" />
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="pintura" > Practica de pintura artística </label> <br />
				<input type="checkbox" id="pintura" name="pintura" value="si" />
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="sexo" > Sexo: </label> <br /> Masculino
				<input type="radio" id="masculino" name="sexo" value="m" checked="checked" ><br /> Femenino
				<input type="radio" id="femenino" name="sexo" value="f" >
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="estudios" > Estudios cursados: </label> <br />
				<select id="estudios" name="Estudios">
					<option value="pri" selected="selected" >Primarios</option>
					<option value="sec">Secundarios</option>
					<option value="ter">Terciarios</option>
					<option value="uni">Universitarios</option>
					<option value="pos">Postgrado</option>
				</select>
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="fechayhora" > Fecha y hora: </label> <br /> 
				<input type="datetime-local" name="fechayhora">
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="color" > Color: </label> <br /> 
				<input type="color" name="color">
			</li>

			<li style="margin-top:10px">
				<input type="submit" name="enviar" value="Enviar formulario sin validación">
			</li>

			<li style="margin-top:10px">
				<input type="reset" name="reseteo" value="Reset del formulario">
			</li>


	</ul>
	</form>

	<form action="./respuestaFormulario.html" method="get" target="_blank" >
		<h1>Formulario con validación</h1>

		<ul>
			<li style="margin-top:10px">
				<label style="font-weight: bold" for="Comentario" > Comentario (requerido): </label> <br /> 
				<input type="text" name="Comentario" required=required />
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="user-email" > Email con doble validación: </label> <br /> 
				<input type="email" name="user-email" placeholder="texto@texto" required=required />
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="numeroEntero" >Numero entero (de 1-5): </label> <br /> 
				<input type="number" min="1" max="5" name="numeroEntero" required=required/>
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="numeroReal" >Numero decimal (de 0-9): </label> <br /> 
				<input type="number" min="0" max="9" name="numeroReal" step="0.1" required=required/>
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="Url" > URL (http:// requerido): </label> <br /> 
				<input type="text" name="Url" required=required placeholder="http://" required=required/>
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="mascara" > Pattern de validación: </label> <br /> 
				<input type="text" pattern="[a-z]{3}[1-2]{2}" name="mascara" title="3 letras y dos numeros que sean 1 o 2 solamente" required=required/>
			</li>

			<li style="margin-top:10px">
				<label style="font-weight: bold" for="mascara" > Pattern de validación: </label> <br /> 
				<input type="text" pattern="(+54)+[0-9]" name="mascara" title="(+54) 11 xxxxxxxx" placeholder="(+54) 11 xxxxxxxx" required=required/>
			</li>

			<li style="margin-top:10px">
				<input type="submit" name="enviar2" value="Enviar formulario con validación">
			</li>

			<li style="margin-top:10px">
				<input type="reset" name="reseteo2" value="Reset del formulario">
			</li>

		</ul>
	</form>
	</body>
</html>
